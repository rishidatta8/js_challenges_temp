name: ESLint, StyleLint, prettier

on:
   push:
    branches:
    - master

jobs:
  build:
    name: Linting
    runs-on: ubuntu-latest
    steps:
      
      # Check out the repository
      - uses: actions/checkout@v1

      # Install Node.js
      - uses: actions/setup-node@v1
        with:
          node-version: 12

      # Install your dependencies
      - run: npm ci

      # Run ESLint
        name: Run ESLint
      - run: npx eslint ./ --ext .js --fix
      
      # Run StyleLint
        name: Run StyleLint
      - run: npx stylelint "**/*.css"
      
      # Run prettier
        name: Run prettier
      - run: npx prettier --write .
